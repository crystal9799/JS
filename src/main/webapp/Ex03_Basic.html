<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		/* Css 주석 처리 
		CSS , Script 공부할 때 >> 선택자 (Selector) 에 집중해야 한다.

		가상 선택자 : 의미만 존재 >> :link , :visited , :hover , :active
		*/
		a:link {color:red;}
		a:visited {color:green;}
		a.hover {color:gold;}
		a.active {color:blue;}
		
		/*
			Css 의 적용은 기존에 존재하는 태그(elements) 기준으로 적용
			ex) p , h3 , div , hr 등등
			
			selector
			
			다중 선택자
		*/
		h1,h2,h3 {color:red;}
		
		#kglim {color:gold} /* #으로 만든 것은 id속성으로 적용 ... 페이지 1개만 적용 */
		.hong {color:blue} /* . 으로 만든 것은 클래스 속성으로 적용 page 에 여러개 사용 */
	</style>
	
</head>
<body>
	<a href="http://president.go.kr">방문하기</a>
	<hr>
	<p id="kglim">id라는 속성을 이용해서 css 적용</p>
	<p class="hong">class라는 속성을 사용 css 적용1</p>
	<p class="hong">class라는 속성을 사용 css 적용2</p>
	<p class="hong">class라는 속성을 사용 css 적용3</p>
</body>
</html>
