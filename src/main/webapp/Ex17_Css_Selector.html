<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		div p{color:green; font-family: "궁서체" , "명조체" , "광수체"}
		
		.parent > p {border: 1px double blue; padding: 10px; font-size: 15px}
		
		input[type=text] {color:red}
		input [type=button] {font-size:10px}
	</style>
</head>
<body>
	<p>나는 어떤 스타일이 적용될까 </p>
	<div>DIV 태그</div>
	
	<h3>하위 자손 선택자</h3>
	<div>
		<p>선택자</p>
		<p>
			선택자2
			<p>선택자3</p>
		</p>
		<div><p>선택자4</p></div>
	</div>
	<h3>자식 선택자</h3>
	<div class="parent">
		<p>문단태그</p>
	</div>
	<hr>
	<input type="text" value="css적용"><br>
	<input type="button" value="css적용"><br>
</body>
</html>
