<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 함수를 바로 생성 사용
        function call(){        //java  : pulic void call() {}
            alert('internal');
        }
    </script>
    <script src="script/common.js"></script>
</head>
<body>
    <h3>in-line</h3>
    <input type="button" value="inline" onclick="alert('hello')">
    <!--
        이벤트 (사건) -> 발생되면 -> 처리 (함수)
        alert() 내장함수 >> 웹 브라우져가 가지고 있는 객체에 소속된 함수
    -->
    <hr>
    <h3>internal</h3>
    <!-- 이 페이지 내에서만 유효하다 -->
    <input type="button" value="internal" onclick="call()">
    <hr>
    <h3>external</h3>
    <input type="button" value="external" onclick="ecal()">
    
</body>
</html>
