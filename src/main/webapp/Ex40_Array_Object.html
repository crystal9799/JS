<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    //javascript 배열은 비교하자면 java의 collection 동일

    let array = ['포도','사과'];
    console.log(array.toString());
    console.log(array + "-default toString() 생략");

    for(let i = 0; i<array.length; i++){
      console.log(array[i]);
    }

    for(let index in array){
      console.log(array[index]);
    }

    for(let value of array){
      console.log(value);
    }

    //['포도','사과'] > [0][1]
    //동적
    array[2] = "바나나";
    console.log(array.toString() + " / " + array.length);

    //['포도','사과','바나나']
    //권장하지 않아요 array[2] >> 권장은 push
    array[10] = "애플망고"; //bad한 코드
    console.log(array.toString() + " / " + array.length);

    console.log(array[9] + ">> array[9]");
    array[9] = '배';

    let array2 = ["one","two","three"];
    array2.length=2; //권장하지 않아요
    console.log(array2.toString()); //one,two >> 방의 개수를 줄여버린다.
    array2.length=10;               //줄이는 것도 , 늘리는 것도 가능 (가능하면 쓰지 마세요)

    //권장 방법
    //Array >> stack >> Last In First Out >> push , pop (good)
    let array3 =[];
    array3.push("aa");
    array3.push("bb");
    array3.push("cc");
    array3.push("dd");

    console.log(array3.pop());
    console.log(array3.pop());
    console.log(array3.pop());
    console.log(array3.pop());
  </script>
</head>
<body>
  
</body>
</html>
