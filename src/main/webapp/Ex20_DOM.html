<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        onload 이벤트가 발생하는 시점 : body 태그 안에 있는 모든 요소가 브라우져 메모리에 loading되고 난 후에 >> DOM 생성
        */
        window.onload = function(){  //익명함수
        let out="";
        out+= "<ul>";
            out+="<li>javascript</li>";
            out+="<li>jquery</li>";
            out+="<li>react</li>";
        out+= "</ul>";
        document.body.innerHTML=out;

        //DOM >> 동적 >> 기존에 없던 것을 추가 , 있는 것을 삭제 , 있는 것을 변경
        const header = document.createElement("h1");
        //header > <h1></h1>
        const textnode = document.createTextNode("Hello");

        header.appendChild(textnode);
        //<h1>Hello</h1>
        console.log(header);

        //body 자식요소
        //기존에 . . . <ul></ul>
        
        document.body.appendChild(header);

        //img 태그 동적으로 생성하고 src 속성도 동적 추가하고 src 속성에 w3school.jpg 넣고 body 자식으로 append
        //width=150 , height=150
        //<img src="images/w3schools.jpg" width="150" height="150">

        const image = document.createElement("img");     //<img>
        image.setAttribute("src","images/w3schools.jpg") //<img src="images/w3schools.jpg">
        image.setAttribute("width", "150");
        image.setAttribute("height", "150");
        //<img src="images/w3schools.jpg" width="150" height="150">

        document.body.appendChild(image);
       }
    </script>
</head>
<body>
    Hello World
</body>
</html>
