<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    window.onload = function() {
      let myphotos=["images/1.jpg","images/2.jpg","images/3.jpg","images/4.jpg"];

      //문제
      /*
      a click 이벤트 동적으로 부여하시고 (addEvent ... )
      다음 >> "imges/2.jpg"  다음 >> "imges/3.jpg"   다음 >> "imges/4.jpg" 다음 >> "imges/1.jpg"
      */
      let prv = document.getElementById("prv").addEventListener("click",myFunc);
      let next = document.getElementById("next").addEventListener("click",myFunc);

      let index = 0;

      function myFunc(){
        if(index==(myphotos.length-1)){
          index=0;
          document.getElementById("imgs").setAttribute("src",myphotos[index]);
        }else{
          index++;
          document.getElementById("imgs").setAttribute("src",myphotos[index]);
        }
      }
      function myFunc2(){
        if(index==0){
          index=(myphotos.length-1);
          document.getElementById("imgs").setAttribute("src",myphotos[index]);
        }else{
          index--;
          document.getElementById("imgs").setAttribute("src",myphotos[index]);
        }
        console.log(index);
      }
    }
  </script>
</head>
<body>
  <h3>DOM 슬라이드</h3>
  <img src="images/1.jpg" alt="이미지" id="imgs" width="200" height="200">
  <hr>
  <a href="#" id="prv">이전</a> || <a href="#" id="next">다음</a>
</body>
</html>
