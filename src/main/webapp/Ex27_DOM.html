<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이벤트 처리시 주의사항</title>
  <script>
    function displayData() {
      console.log("call");
      document.getElementById("demo").innerHTML = new Date();
    }

    //1. 실행순서   (body 안에 요소가 loading 되고 나서 ...)
    // document.getElementById('mybtn').onclick = displayData();

    //3. onload
    window.onload = function () {
      document.getElementById('mybtn').onclick = displayData;
    }
  </script>
</head>

<body>
  <button id="mybtn">눌러봐</button>
  <br>
  <button id="mybtn2" onclick="displayData()">눌러봐2 괄호포함</button>
  <br>
  <p id="demo"></p>
</body>
<script>
  //2.

  // document.getElementById('mybtn').onclick = displayData();
  //버튼을 클릭하기 전에 displayData(); 호출해요 .... >> displayData(); 괄호가 있으면 ... 당근 ..
  document.getElementById('mybtn').onclick = displayData; // POINT : 이벤트에 함수를 줄 때는 괄호를 쓰지 않는다.
</script>

</html>
