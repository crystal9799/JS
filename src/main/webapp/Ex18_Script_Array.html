<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //while
        let i = 1;
        let sum = 0;
        while(i <= 10){
            sum += i;
            i++;
        }
        console.log("sum : " + sum);
        console.log("i : " + i);

        let sum2=0;
        for(let j = 0; j <= 10; j++){
            if(j % 3 ==0){
                console.log("j : " + j);
                continue;
            }
            console.log("for j : " + j);
            sum2+=j;
        }
        console.log("sum2 : " + sum2);

        //배열(Array)
        let arr = [10,20,30];
        for(let i = 0; i < arr.length; i++){
            document.write(arr[i] + "<br>");
        }

        //BEST
        //let arr = [];

        //WORST
        let eng = new Array(3); //나쁜 냄새
        for(let i = 0; i < eng.length; i++){
            document.write(eng[i] + "<br>");
        }
        // undefined
        // undefined
        // undefined
        eng[0] = 100;
        eng[1] = 200;
        eng[2] = 300;
        for(let i = 0; i < eng.length; i++){
            document.write(eng[i] + "<br>");
        }

        //good best
        //javascript Array > 자료구조가 Stack 구조
        let arr2 = [];
        arr2.push(10);
        arr2.push(20);

        document.write(arr2.pop());

        //javascript bad
        let array = new Array(5); //bad

        let array2 = new Array(1,2,3); //bad

        //good
        let array3 = [1,2,3];
        let array4 = [];
        array4.push(10);
    </script>
</head>

</body>
</html>
